<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <figure class="card">
            <header class="card__image">
                <img src="img/obklad.jpeg" alt="obklad" class="image image--modifier">
            </header>
            <div class="card__content">    
                <p class="card__caption">Kamenný obklad, betonový obklad. TOP cena za m2!</p>
            </div>
        <footer class="card__footer">
            <p class="card__cta">420 kč</p>
        </footer>
        </figure>
        <figure class="card">
            <header class="card__image">
                <img src="img/right-door.jpeg" alt="right door" class="image image--modifier">
            </header>
            <div class="card__content">    
                <p class="card__caption">Pravé zadní dveře Škoda Octavia I sedan</p>
            </div>
        <footer class="card__footer">
            <p class="card__cta">1000 kč</p>
        </footer>
        </figure>
        <figure class="card">
            <header class="card__image">
                <img src="img/left-door.jpeg" alt="Left door" class="image image--modifier">
            </header>
            <div class="card__content">    
                <p class="card__caption">Levé přední dveře Škoda Octavia I</p>
            </div>
        <footer class="card__footer">
            <p class="card__cta">1500 kč</p>
        </footer>
        </figure>
        <figure class="card">
            <header class="card__image">
                <img src="img/bagr.jpeg" alt="bagr" class="image image--modifier">
            </header>
            <div class="card__content">    
                <p class="card__caption">Kolové rypadlo Liebherr A900C (možnost leasingu)</p>
            </div>
        <footer class="card__footer">
            <p class="card__cta">1 225 000 kč</p>
        </footer>
        </figure>
    </main>
</body>
</html>
